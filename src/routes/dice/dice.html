<template>
    <div class="page__content">
        <header class="page-header">
            <h1 class="heading">Dice</h1>
        </header>

        <div class="bet-div">
            <div class="bet-amount-how-to-play">
                <span class="bet-amount-span"> Bet amount </span>
                <span class="how-to-play-span"> How To Play </span>
            </div>

            <div class="text-box-wrapper">
                <md-input type="number" value.bind="minimumBet"></md-input>

                <div class="below-input-div">
                    <button type="button">1/2</button>
                    <button type="button">2X</button>
                    <button type="button">MAX</button>
                </div>
            </div>

            <div class="text-box-wrapper">
                ${winPercentage}%
            </div>

            <md-range value.bind="sliderValue" min.bind="sliderMinValue" max.bind="sliderMaxValue" step="1"></md-range>
        </div>
    </div>
</template>
